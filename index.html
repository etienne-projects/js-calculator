<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>

<body>
	<div class="container">
		<div id="js-calculator">
			<div id="display"><span id="display-bottom">0</span></div>
			<div id="buttons">
				<div class="button-row">
					<button id="ac" class="function">AC</button>
					<button id="plusminus" class="function">+/-</button>
					<button id="percent" class="function">%</button>
					<button id="divide" class="operator">&divide;</button>
				</div>
				<div class="button-row">
					<button id="seven" class="number">7</button>
					<button id="eight" class="number">8</button>
					<button id="nine" class="number">9</button>
					<button id="multiply" class="operator">x</button>
				</div>
				<div class="button-row">
					<button id="four" class="number">4</button>
					<button id="five" class="number">5</button>
					<button id="six" class="number">6</button>
					<button id="minus" class="operator">-</button>
				</div>
				<div class="button-row">
					<button id="one" class="number">1</button>
					<button id="two" class="number">2</button>
					<button id="three" class="number">3</button>
					<button id="plus" class="operator">+</button>
				</div>
				<div class="button-row">
					<button id="zero" class="number">0</button>
					<button id="period" class="number">.</button>
					<button id="equal" class="operator">=</button>
				</div>
			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>

</html>
